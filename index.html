<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('c.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 15px #F49023;
            width: 320px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
            border-bottom: 2px solid white;
            color: white;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }

        .btn:hover {
            background: #e6b800;
        }

        .toggle-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        #credentials-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            color: white;
            font-size: 14px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        @media (max-width: 1020px) {
            .login-box {
                width: 90%;
                padding: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <div class="input-box">
            <input type="email" id="email" required>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>

        <div class="toggle-container">
            <label>
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
            </label>
        </div>

        <p id="error-message">Wrong Email or Password!</p>

        <button class="btn" onclick="checkLogin()">Login</button>
        <button class="btn" onclick="showCredentials()">(Beta Tester)</button>

        <div id="credentials-box">
            <p><strong>Email:</strong> gwapoako@gmail.com</p>
            <p><strong>Password:</strong> gwapoako</p>
        </div>
    </div>

    <script>
        function checkLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            var correctEmail = "gwapoako@gmail.com";
            var correctPassword = "gwapoako";

            if (email === correctEmail && password === correctPassword) {
                sessionStorage.setItem("loggedIn", "true"); // Save login state
                window.location.href = "nextpage.html";
            } else {
                errorMessage.style.display = "block";
            }
        }

        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function showCredentials() {
            var credentialsBox = document.getElementById("credentials-box");
            credentialsBox.style.display = "block";
            credentialsBox.style.opacity = "1";

            setTimeout(function () {
                credentialsBox.style.opacity = "0";
                setTimeout(function () {
                    credentialsBox.style.display = "none";
                }, 1000);
            }, 8000); // Mawawala after 8 seconds
        }
    </script>

</body>

</html>
